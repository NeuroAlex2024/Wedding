<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадебное приглашение</title>
  <meta name="description" content="Персональное свадебное приглашение">
  <style>
    :root {
      --bg: #fff7f5;
      --card: rgba(255, 255, 255, 0.95);
      --accent: #d87a8d;
      --accent-soft: rgba(216, 122, 141, 0.12);
      --text: #35233b;
      --muted: #7a5c6b;
      --pattern: none;
      --heading-font: 'Playfair Display', 'Times New Roman', serif;
      --body-font: 'Montserrat', 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      background: var(--bg);
      color: var(--text);
      font-family: var(--body-font);
    }

    main.invitation {
      position: relative;
      width: min(720px, 100%);
      padding: clamp(2rem, 5vw, 3.5rem);
      background: var(--card);
      border-radius: 32px;
      box-shadow: 0 30px 60px rgba(32, 27, 51, 0.16);
      overflow: hidden;
    }

    main.invitation::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--pattern);
      opacity: 1;
      pointer-events: none;
    }

    .invitation__content {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-family: var(--heading-font);
      font-weight: 600;
      font-size: clamp(2.2rem, 6vw, 3.4rem);
    }

    .invitation__eyebrow {
      font-size: 0.95rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .invitation__date {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
    }

    .invitation__venue {
      background: var(--accent-soft);
      border-radius: 20px;
      padding: 1.5rem;
      display: grid;
      gap: 0.5rem;
    }

    .invitation__venue strong {
      font-size: 1.1rem;
      color: var(--text);
    }

    .invitation__gift {
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      padding-top: 1.5rem;
      margin-top: 0.5rem;
    }

    .invitation__gift[hidden] {
      display: none;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .invitation-error {
      max-width: 560px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 20px 40px rgba(47, 42, 59, 0.14);
      text-align: center;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
    }

    .invitation-error h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .invitation-error p {
      margin: 0;
      line-height: 1.6;
      color: rgba(47, 42, 59, 0.75);
    }

    @media (max-width: 640px) {
      body {
        padding: 2.5rem 1rem;
      }

      main.invitation {
        border-radius: 24px;
        padding: clamp(2rem, 7vw, 2.75rem);
      }
    }

    @media print {
      body {
        padding: 0;
        background: var(--bg);
      }

      main.invitation {
        box-shadow: none;
        border-radius: 0;
        width: 100%;
        min-height: 100vh;
      }
    }

    @page {
      size: A4 portrait;
      margin: 0;
    }
  </style>
</head>
<body>
  <main id="invitation-root" class="invitation" hidden>
    <div class="invitation__content">
      <p class="invitation__eyebrow" id="invitation-tagline">Приглашение</p>
      <h1 id="invitation-names">Жених и Невеста</h1>
      <p class="invitation__date" id="invitation-date">Дата уточняется</p>
      <div class="invitation__venue">
        <strong id="invitation-venue-name">Место проведения</strong>
        <p id="invitation-venue-address">Адрес уточняется</p>
      </div>
      <section class="invitation__gift" id="invitation-gift" hidden>
        <h3>Для подарков</h3>
        <p id="invitation-gift-value"></p>
      </section>
      <footer>
        <p id="invitation-footer">Мы будем рады видеть вас в этот особенный день.</p>
      </footer>
    </div>
  </main>
  <section id="invitation-error" class="invitation-error" hidden role="alert">
    <h1>Приглашение недоступно</h1>
    <p id="invitation-error-message">Не удалось загрузить данные приглашения. Попробуйте открыть ссылку позже.</p>
  </section>
  <script src="invitation.js"></script>
</body>
</html>
